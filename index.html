<body>
<div class="container">

<div id="homeScreen">
    <h1>üêç Realistic Snake Game</h1>
    <p>Free Online Snake Game ‚Äì Install & Play Offline</p>
    <button class="btn green" onclick="startGame()">Start Game</button>
</div>

<div id="gameUI">
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas" width="420" height="420"></canvas><br>
    <button class="btn green" onclick="restartGame()">Restart</button>
    <button class="btn orange" onclick="goHome()">Home</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const box = 20;
let snake, dir, food, score=0, speed=180, game;
let highScore = localStorage.getItem("snakeHigh") || 0;
document.getElementById("highScore").innerText = "High Score: "+highScore;

function startGame(){
 document.getElementById("homeScreen").style.display="none";
 document.getElementById("gameUI").style.display="block";
 canvas.style.display="block";
 document.getElementById("score").style.display="block";
 document.getElementById("highScore").style.display="block";
 init();
}

function init(){
 snake=[{x:200,y:200},{x:180,y:200},{x:160,y:200}];
 dir="RIGHT"; score=0; speed=180;
 food=randomPos(); updateScore();
 clearInterval(game);
 game=setInterval(draw,speed);
}

function randomPos(){
 return {x:Math.floor(Math.random()*21)*box,y:Math.floor(Math.random()*21)*box};
}

document.addEventListener("keydown",e=>{
 if(e.key==="ArrowUp"&&dir!=="DOWN")dir="UP";
 if(e.key==="ArrowDown"&&dir!=="UP")dir="DOWN";
 if(e.key==="ArrowLeft"&&dir!=="RIGHT")dir="LEFT";
 if(e.key==="ArrowRight"&&dir!=="LEFT")dir="RIGHT";
});

function updateScore(){
 document.getElementById("score").innerText="Score: "+score;
 if(score>highScore){
  highScore=score;
  localStorage.setItem("snakeHigh",highScore);
  document.getElementById("highScore").innerText="High Score: "+highScore;
 }
}

function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);

 ctx.fillStyle="red";
 ctx.beginPath();
 ctx.arc(food.x+10,food.y+10,7,0,Math.PI*2);
 ctx.fill();

 snake.forEach((s,i)=>{
  ctx.beginPath();
  ctx.arc(s.x+10,s.y+10,i===0?10:8,0,Math.PI*2);
  ctx.fillStyle=i===0?"#2aff7a":"#1dbf5a";
  ctx.fill();
 });

 let head={...snake[0]};
 if(dir==="RIGHT")head.x+=box;
 if(dir==="LEFT")head.x-=box;
 if(dir==="UP")head.y-=box;
 if(dir==="DOWN")head.y+=box;

 if(head.x===food.x&&head.y===food.y){
  score++; speed=Math.max(70,speed-8);
  clearInterval(game); game=setInterval(draw,speed);
  food=randomPos(); updateScore();
 } else snake.pop();

 if(head.x<0||head.y<0||head.x>=420||head.y>=420||
    snake.some(s=>s.x===head.x&&s.y===head.y)){
  clearInterval(game);
  alert("Game Over! Score: "+score);
  return;
 }
 snake.unshift(head);
}

function restartGame(){init();}
function goHome(){
 clearInterval(game);
 document.getElementById("gameUI").style.display="none";
 document.getElementById("homeScreen").style.display="block";
}
</script>
